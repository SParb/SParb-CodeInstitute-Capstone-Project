{% extends 'base.html' %}
{% block content %}
  {% if user.is_authenticated %}
  <h2>Create Post</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Post</button>
  </form>
  {% else %}
  <p>Log in to create a post</p>
  {% endif %}
{% endblock content%}
